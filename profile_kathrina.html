<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hungry Belly - Profile</title>
  <link rel="stylesheet" href="css/application.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<body class="red_bg">

<div class="profile-photo">
  <img src="img/kathrina.png" style="width: 100%;">
</div>



<div class="profile-screen" style="position: absolute; bottom: 0; width: 100%; z-index: 1;">
  <div class="handlebar fade_fast">
    <i class="fa fa-bars" style="font-size: 1.5rem; padding: 0.5rem;"></i>
  </div>
  <div class="button-container fade_fast" style="font-size: 0.9rem;">
    <a href="rapid-fire.html">
      <button class="profile__btn--one">
        <i class="fa fa-heart fa-5x"></i>
        <br>
        Cravings
      </button>
    </a>
    <a href="budget.html">
      <button class="profile__btn--two">
        <i class="fa fa-usd fa-5x"></i>
        <br>
        Budget
      </button>
    </a>

    <a href="planr.html">
      <button class="profile__btn--three">
        <i class="fa fa-clock-o fa-5x"></i>
        <br>
        Next Meal
      </button>
    </a>

  </div>
  <button class="feedme__btn fade_slow">
    Feed Me
  </button>
</div>

<div class="three-choices" style="position: absolute; bottom: 0; width: 100%; z-index: 2; display: none;">
  <div class="choices-container">
    <h4>Would you like:</h4>
    <button>
      <div style="float: left;"><strong>Clam Noodle</strong></div>
      <div style="float: right;">16.45</div>
    </button>
    
    <button>
      <div style="float: left;"><strong>Pho Tai</strong></div>
      <div style="float: right;">9.95</div>
    </button>

    <button>
      <div style="float: left;"><strong>Chicken Ramen</strong></div>
      <div style="float: right;">14.00</div>
    </button>
  </div>
</div>

<div class="order-summary" style="position: absolute; height: 100%; width: 100%; top: 0; z-index: 3; display: none;">
  <div class="top-white-bar">
    <i class="fa fa-arrow-circle-o-left fa-2x"></i>
  </div>
  <div class="order-container">
    <h3 style="margin-bottom: 0;">Hi Kathrina</h3>
    <p>Here is a summary of your order:</p>
    <div class="order-box first-box">
      <div class="box-line-1">
        You chose:
      </div>
      <div class="box-line-2">
        Chicken Ramen
      </div>
      <div class="box-line-3">from</div>
      <div class="box-line-2">
        Momofuku
      </div>

    </div>

    <div class="order-box second-box">
      <div class="box-line-1">
        Cost:
      </div>
      <div class="box-line-2">
        $14.00
      </div>
    </div>

    <div class="order-box third-box">
      <div class="box-line-1">
        Deliver to:
      </div>
      <div class="box-line-3">
        5 Isadora Duncan Ln<br>
        San Francisco, CA<br>
        94102, United States
      </div>
    </div>   

  </div>
  <button class="takemymoney__btn">
    Take My Money
  </button>  
</div>

<script>
  $(".feedme__btn").on("click", function() {
    $(".fade_fast").animate({opacity: 0}, 200);
    $(".fade_slow").animate({opacity: 0}, 550, function() {
      $(".three-choices").slideDown();  
    });
  });

  $(".three-choices button").on("click", function() {
    $(".three-choices button").removeClass("active_choice");
    $(this).addClass("active_choice").animate({width: '110%', padding: '2rem auto', marginLeft: '-5%'}, 400, function() {
      $(".order-summary").fadeIn(500, function() {
        $(".first-box").slideDown(250, function() {
          $(".second-box").slideDown(250, function() {
            $(".third-box").slideDown(250);
          });
        })
      });  
    });
    
  });
</script>

</body>
</html>
